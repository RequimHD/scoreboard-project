<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--CSS Link section-->
  

   <!--Custom font-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
   <title>Scoreboard</title>
</head>
<body>
  <!-- divs to contain the background images -->
		<div id="scoreboardLeft" class="scoreboardPart"></div>
		<div id="scoreboardMiddle" class="scoreboardPart"></div>
		<div id="scoreboardBottom" class="scoreboardPart"></div>
		<div id="scoreboardRight" class="scoreboardPart"></div>
		<div id="tournamentLogo" class="scoreboardPart"></div>
    
    <!-- divs to contain text content -->
		<!-- spans that contain the text -->
		<div class="contentBox" id="leftScoreBox">
			<span class="playerScoreText" id="player1ScoreText"></span>
		</div>
		<div class="contentBox" id="leftNameBox">
			<span class="playerNameText" id="player1NameText"></span>
		</div>

		<div class="contentBox" id="rightNameBox">
			<span class="playerNameText" id="player2NameText"></span>
		</div>
		<div class="contentBox" id="rightScoreBox">
			<span class="playerScoreText" id="player2ScoreText"></span>
		</div>

		<div class="contentBox" id="roundBox">
			<span class="infoText" id="roundText"></span>
		</div>

		<div class="contentBox" id="extraBox">
			<span class="infoText" id="extra"></span>
		</div>
</body>
  <!--Script Function-->
  <script type="text/javascript">
    var fittyElements = [
			{ selector: ".playerNameText", minSize: 8, maxSize: 28, multiLine: false },
			{ selector: ".playerScoreText", minSize: 8, maxSize: 36, multiLine: false },
			{ selector: ".infoText", minSize: 8, maxSize: 18, multiLine: false }
		];

		$(document).ready(function () {
			initOverlayManager(fittyElements);
		});

		$(window).on("beforeunload", function () {
			try {
				sendDisconnectingMessage();
			} catch (ex) {
				console.log(ex);
			}
		});
</html>
